<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Steak Is Good</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

</head>

<body style="background: wheat;">
    <div id="question">
        <h1 style="text-align: center; color: darkblue;">Do you like steak?</h1>
    </div>
    <div id="button-div" style="text-align: center;">
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
    </div>
    <div id="answer"></div>
    <div id="pic-div" style="text-align: center;"></div>

    <script type="text/javascript">
    $('#yes-button').on('click', function() {
        $('#answer').html("<h2 style='text-align: center; color: red;'>Here's a juicy Porterhouse steak for you!</h2>");
        $('#pic-div').html("<img src='https://images-na.ssl-images-amazon.com/images/I/71bwwTLdVfL._SX355_.jpg'>");
    });

    $('#no-button').on('click', function() {
        $('#answer').html("<h1 style='text-align: center; color: violet;'>Have some tofu, you candyass momma's boy!</h1>");
        $('#pic-div').html("<img src='https://www.topweddingsites.com/wedding-blog/wp-content/uploads/2015/10/men-wearing-wedding-dresses.jpg'>");
    })

    </script>

</body>

</html>
