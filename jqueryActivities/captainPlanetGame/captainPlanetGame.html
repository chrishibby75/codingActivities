<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Captain Planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><strong>Captain Planet</strong></h1>
            <hr>
            <div id="music-controls" class="text-center">
                <button class="btn btn-warning btn-xs theme-button"><span class="fa fa-music"></span>Play Theme!</button>
                <button class="btn btn-dark btn-xs pause-button"><span class="fa fa-pause"></span>Pause Song</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">

                <div id="size-controls" class="card">
                    <h4 class="card-header">Super Powers - Change Sizes!</h4>
                    <div class="card-body">
                        <div class="text-center">
                            <button class="btn btn-dark btn-lg normal-button"><span class="fa fa-ok"></span>Normal</button>
                            <button class="btn btn-primary btn-lg grow-button"><span class="fa fa-plus"></span>Grow</button>
                            <button class="btn btn-danger btn-lg shrink-button"><span class="fa fa-minus"></span>Shrink</button>
                        </div>
                    </div>
                </div>

                <div id="visibilityControls" class="card">
                    <h4 class="card-header">Superpowers - Invisibility!</h4>
                    <div class="card-body">
                        <div class="text-center">
                            <button class="btn btn-dark btn-lg vis-button"><span class="fa fa-eye"></span>Visible</button>
                            <button class="btn btn-info btn-lg invis-button"><span class="fa fa-eye-slash"></span>Invisible</button>
                        </div>
                    </div>
                </div>

                <div id="stretchControls" class="card">
                    <h4 class="card-header">Superpowers - Stretch!</h4>
                    <div class="card-body">
                        <div class="text-center">
                            <button class="btn btn-dark btn-lg unstretch-button"><span class="fa fa-compress"></span>Normal</button>
                            <button class="btn btn-primary btn-lg stretch-button"><span class="fa fa-expand"></span>Stretch</button>
                        </div>
                    </div>
                </div>

                <div id="water-controls" class="card">
                    <h4 class="card-header">Superpower - Fire and Water!</h4>
                    <div class="card-body">
                        <div class="text-center mb-1">
                            <button class="btn btn-danger btn-lg fire-button"><span class="fa fa-fire"></span>Fire Storm</button>
                            <button class="btn btn-primary btn-lg water-button"><span class="fas fa-water"></span>Water Cyclone</button>
                            <button class="btn btn-dark btn-lg stop-button"><span class="fa fa-ban"></span>Stop Tornado</button>
                        </div>
                    </div>
                </div>

                <div id="move-controls" class="card">
                    <h4 class="card-header">Move Controls</h4>
                    <div class="card-body">
                        <div class="text-center mb-1">
                            <button class="btn btn-dark btn-lg fa fa-arrow-up up-button">Up</button>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-dark btn-lg fa fa-arrow-left left-button">Left</button>
                            <button class="btn btn-dark btn-lg fa fa-arrow-down down-button">Down</button>
                            <button class="btn btn-dark btn-lg fa fa-arrow-right right-button">Right</button>
                        </div>
                        <br>
                        <div class="text-center">
                            <button class="btn btn-dark btn-lg back-button"><span class="fa fa-comment"></span>Go Planet!</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-lg-6">
                <img src="assets/captain-planet.jpg" alt="" class="img captain-planet" style="position: absolute; top: 50px; left: 80px; z-index: -20; height: 300px;">
                <img src="assets/cp-water.jpg" alt="" class="img water-tornado" style="position: absolute; top: 50px; left: 125px; z-index: -20; height: 300px; display: none;">
                <img src="assets/cp-flames.jpg" alt="" class="img flames" style="position: absolute; top: 50px; left: 125px; z-index: -20; height: 300px; display: none;">
            </div>
        </div>

    </div>

    <script>
        $(document).ready(function() {
            var captainPlanet = $(".captain-planet");
            var tornado = $(".water-tornado");
            var fire = $(".flames");

            var audioElement = document.createElement("audio");
            audioElement.setAttribute("src", "assets/captainplanet24.mp3"); 

            //music buttons
            $('.theme-button').on('click', function() {
                audioElement.play();
            });
            $('.pause-button').on('click', function() {
                audioElement.pause();
            });

            //size buttons
            $('.normal-button').on('click', function() {
                captainPlanet.animate({ height: "300px" });
            });
            $('.grow-button').on('click', function() {
                captainPlanet.animate({ height: "500px" });
            });
            $('.shrink-button').on('click', function() {
                captainPlanet.animate({ height: "100px" });
            });
            
            //visibility buttons
            $('.vis-button').on('click', function() {
                captainPlanet.animate({ opacity: "1" });
            });
            $('.invis-button').on('click', function() {
                captainPlanet.animate({ opacity: "0.03"});
            });

            //stretch buttons
            $('.stretch-button').on('click', function() {
                captainPlanet.animate({ height: "800px", width: "500px" }, "normal");
            });
            $('.unstretch-button').on('click', function() {
                captainPlanet.animate({ height: "300px", width: "450px" }, "normal");
            });

            //element buttons
            $('.water-button').on('click', function() {
                tornado.show(); 
            });
            $('.stop-button').on('click', function() {
                tornado.hide();
                fire.hide();
            });
            $('.fire-button').on('click', function() {
                fire.show();
            })

            //movement buttons
            $('.up-button').on('click', function() {
                captainPlanet.animate({ top: "-=200px" }, "normal");
            });
            $('.down-button').on('click', function() {
                captainPlanet.animate({ top: "+=200px" }, "normal");
            });
            $('.left-button').on('click', function() {
                captainPlanet.animate({ left: "-=200px" }, "normal");
            });
            $('.right-button').on('click', function() {
                captainPlanet.animate({ left: "+=200px" }, "normal");
            });

            $('.back-button').on('click', function() {
                captainPlanet.animate({ top: "50px", left: "80px" }, "fast");
            });

            $(document).keyup(function(e) {
                switch(e.which) {
                    case 40:
                    captainPlanet.animate({ top: "+=200px" }, "normal");
                    break;

                    case 39:
                    captainPlanet.animate({ left: "+=200px" }, "normal");
                    break;

                    case 38:
                    captainPlanet.animate({ top: "-=200px" }, "normal");
                    break;

                    case 37:
                    captainPlanet.animate({ left: "-=200px" }, "normal");
                    break;

                    default:
                    break;
                }
            });
        });
    </script>
    
</body>
</html>
