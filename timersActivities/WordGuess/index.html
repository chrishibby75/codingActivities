<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <div class="jumbotron">
            <div class="container">
                <h1>Guess the Names</h1>
                <h2>Guess the Random Name Correctly!</h2>
                <small>Click any letter to begin...</small>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <div class="card card-default">
                    <div class="card-heading">
                            <h3 class="card-title text-center"><strong>Word to Guess</strong></h3>
                    </div>

                    <div class="card-body">
                        <h3 id="word-blanks">_ _ _ _ _ _ _ _ _</h3>
                    </div>
                </div>

                <div class="card card-default">
                    <div class="card-body">
                        <strong>Wrong Guesses: </strong><span id="wrong-guesses"></span>
                    </div>
                </div>

                <div class="card card-default">
                    <div class="card-body">
                        <strong>Guesses left: </strong><span id="guesses-left">9</span>
                    </div>
                </div>

                <div class="card card-default">
                    <div class="card-body">
                        <strong>Wins: </strong><span id="win-counter">0</span>
                    </div>
                </div>

                <div class="card card-default">
                    <div class="card-body">
                        <strong>Losses: </strong><span id="loss-counter">0</span>
                    </div>
                </div>

            </div>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
