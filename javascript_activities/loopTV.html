<body>
    <script type="text/javascript">
    var favTVShows = [];
    var tvShow;

    for (i = 1; i < 4; i++) {
        tvShow = prompt("What's your #" + i + " favorite tv show?");

        favTVShows.push(tvShow);
    }

    for (x = 0; x < favTVShows.length; x++) {
        document.write("<p>" + favTVShows[x] + "</p>");
    }
    </script>
    
</body>
</html>
