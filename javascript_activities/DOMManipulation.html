    <style>
        .super {
            text-align: center;
            font-size:xx-large;
            font-weight: bolder;
            color: green;
            
        }
    </style>
</head>
<body>
    <div id="empty-div"></div>  

    <script type="text/javascript">
    var targetDiv = document.getElementById("empty-div");

    targetDiv.textContent = "Hello friend!";

    var newDiv = document.createElement("div");

    newDiv.textContent = "How's it hanging?";

    targetDiv.appendChild(newDiv);

    newDiv.setAttribute("class", "super");


    </script>
    
</body>
</html>
