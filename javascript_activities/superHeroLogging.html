<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Super Hero Logging</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <script type="text/javascript">
    var brands = ["Lenovo", "Toshiba", "Dell", "HP"];
    var heroes = ["Thor", "Superman", "Batman", "The Punisher"];
    var booksOnMyShelf = ["Harry Potter", "Dean Koontz", "Dan Brown", "Anne Rice"];
    var thingsInFrontOfMe = ["Desktop", "Laptop", "Mouse", "Keyboard"];
    var howIFeel = ["sleep deprived", "confident", "accomplished", "proud"];

    function consoleInside(arr) {
        for (i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        console.log("----------");
    }
    consoleInside(brands);
    consoleInside(heroes);
    consoleInside(booksOnMyShelf);
    consoleInside(thingsInFrontOfMe);
    consoleInside(howIFeel);
    </script>
    
</body>
</html>
