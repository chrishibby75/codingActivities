<body>
    <script type="text/javascript">
    var userName = prompt("What is your name?");
    var confirmCats = confirm("Do you like cats?");

    var petName = "Monster";
    var petType = "Orange Tabby";
    var petAge = 9;
    var petIsCat = true;

    if(confirmCats) {
        alert(petName + "; " + petType + "; " + petAge);
    }
    else {
        alert("You don't get my pet's information!");
    }

    if(petIsCat) {
        document.write("My Pet Is A Cat!");
    }
    else {
    document.write("My pet is not a cat.");
    }

    if(petAge !== 7) {
        alert("My pet is not 7 years old.")
    }
    
    if(petAge === 5) {
        alert("My pet is 5 years old.")
    } 
    else if (petAge < 5) {
        alert("My pet is less than 5 years old!")
    }
    else if (petAge > 5) {
        alert("My pet is more than 5 years old!")
    }

    document.write("<h1 style='text-align: center; color: blue'>Welcome to our page, " + userName + "</h1>");

    var catAge = prompt("How old is your cat?");
    alert(catAge + 2);

    alert(parseInt(catAge) + 2);


    </script>
