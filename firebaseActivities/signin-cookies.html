<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In With Cookies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Sign Up Today!</h1>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="card card-default">

                    <div class="card-header">
                        New Member Signup
                    </div>

                    <div class="card-body">
                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>

                            <div class="form-group row">
                                <label for="email-input">Email:</label>
                                <input class="form-control" id="email-input" type="email">
                            </div>

                            <div class="form-group row">
                                <label for="age-input">Age:</label>
                                <input class="form-control" id="age-input" type="number">
                            </div>

                            <div class="form-group row">
                                <label for="comment-input">How did you hear about us?</label>
                                <input class="form-control" id="comment-input" rows="5">
                            </div>
                            <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card card-default">
                    <div class="card-header">
                        Most Recent Member
                    </div>

                    <div class="card-body">
                        <h2 id="name-display">Heather Midgley</h2>
                        <h4 id="email-display">Email: heather@smarterthanyou.com</h4>
                        <h4 id="age display">Age: 31</h4>
                        <p id="comment-display">Onyl cuz I'm awesome and you need me!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript">
        function readCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(";");
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === " ") c = c.substring(1, c.length);
                if(c.indexOf(nameEQ) === 0) {
                    return c.substring(nameEQ.length, c.length);
                }
            }
            return null;
        }

        $('#add-user').on('click', function(event) {
            event.preventDefault();
            var name = $('#name-input').val().trim();
            var email = $('#email-input').val().trim();
            var age = $('#age-input').val().trim();
            var comment = $('#comment-input').val().trim();

            console.log(name);
            console.log(email);
            console.log(age);
            console.log(comment);

            $('#name-display').text(name);
            $('#email-display').text(email);
            $('#age-display').text(age);
            $('#comment-display').text(comment);

            document.cookie = "name=; expires=Thu, 01 Jan 1970 00:00:00 UTC";

            document.cookie = "name=" + name;
            document.cookie = "email=" + email;
            document.cookie = "age=" + age;
            document.cookie = "comment" + comment;

            console.log(document.cookie);

            var cookieName = readCookie("name");
            var cookieEmail = readCookie("email");
            var cookieAge = readCookie("age");
            var cookieComment = readCookie("comment");

            console.log(cookieName);
            console.log(cookieEmail);
            console.log(cookieAge);
            console.log(cookieComment);

        });
            $("#name-display").text(readCookie("name"));    
            $("#email-display").text(readCookie("email"));    
            $("#age-display").text(readCookie("age"));    
            $("#comment-display").text(readCookie("comment"));    
    </script>
</body>

</html>
