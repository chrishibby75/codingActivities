<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coder's Bay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="text-center">Welcome to Coder's Bay</h1>
            <h3 class="text-center">Where bidders win big.</h3>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-body">
                        <h3 class="text-center"><strong>Todays Sale</strong>: Pure carnivorous coding knowledge! (medium rare)</h3>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-2">
                            <img class="img-fluid thumbnail center-block" src="http://graphitepublications.com/wp-content/uploads/2015/04/5-Coding-Challenges-to-Help-You-Train-Your-Brain.jpg"
                            alt="Coding Brain">
                        </div>

                        <div class="col-sm-6">
                            <h3 class="">
                                <strong>Highest bidder:</strong>
                                <span id="highest-bidder"></span>
                            </h3>
                            <h3 class="">
                                <strong>Current Price:</strong>
                                <span id="highest-price"></span>
                            </h3>
                            <hr>
                            <h3 class="">Hurry!
                                <strong><span id="connected-viewers"></span></strong>
                                people have their eyes on the prize!
                            </h3>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-header">
                    Make Your Bid
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="bidder-name">Your Name</label>
                            <input class="form-control" id="bidder-name" type="text">
                        </div>

                        <div class="form-group row">
                            <label for="bidder-price">Your Price</label>
                            <input class="form-control" id="bidder-price" type="number">
                        </div>
                        <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
