<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dog Gifs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <button id="dog-button">Dog Button</button>

    <div id="images"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        $('#dog-button').on('click', function() {
            var apiKey = "zh6QW2fMxH8GVD6ovNNSRkE6W9DLAcri"
            var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=" + apiKey +"&tag=dogs&limit=20";

            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function(response) {
                console.log(response);
                var imageUrl = response.data.image_original_url;
                var dogImage = $('<img>');

               dogImage.attr('src', imageUrl);
               dogImage.attr('alt', 'dog image');

               $('#images').prepend(dogImage)

            });
        });

    </script>
</body>

</html>
