<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Favorite Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

</head>

<body>
    <div class="container">
        <h1>Basic Table</h1>
        <p>The .table class adds basic styling like padding and dividers to a table.</p>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Movie Name</th>
                    <th scope="col">Year</th>
                    <th scope="col">Actors</th>
                </tr>
            </thead>
            <tbody>
                <!--Insert movie rows here-->
            </tbody>
        </table>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    var createRow = function(data) {
        var tBody = $('tbody');
        var tRow = $('<tr>');

        var titleTd = $('<td>').text(data.Title);
        var yearTd = $('<td>').text(data.Year);
        var ActorsTd = $('<td>').text(data.Actors);

        tRow.append(titleTd, yearTd, ActorsTd);
        tBody.append(tRow);
    };

    var searchOMDB = function(movie) {

        var queryURL = "https://www.omdbapi.com/?t=" + movie + "&y=&plot=full&apikey=bf1cc516";
        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function(response) {
            createRow(response);
        });
    };

    searchOMDB("Monsters vs. Aliens");
    searchOMDB("Fever Pitch");
    searchOMDB("The Sandlot");
    searchOMDB("Moneyball");
    
    </script>
</body>

</html>
